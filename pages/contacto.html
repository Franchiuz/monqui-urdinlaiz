<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estiloscascada.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contacto</title>
</head>

<body class="body">

    <div class="contenedor">

        <header class="header">
            <a class="marca" title="Monqui muebles para tu gato" href="../index.html">
                <img src="../images/logo.png" alt="Logo Monqui">
                <div class="marca-texto">
                    <h1>Monqui</h1>
                    <h2>muebles para tu gato</h2>
                </div>
            </a>
            <!-- Inicio menu de navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse1">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse1">
                        <div class="navbar-nav">
                            <a href="../index.html" class="nav-item nav-link">Inicio</a>
                            <a href="./productos.html" class="nav-item nav-link">Productos</a>
                            <a href="./clientes.html" class="nav-item nav-link">Clientes</a>
                            <a href="./tienda.html" class="nav-item nav-link">Tienda</a>
                            <a href="./contacto.html" class="nav-item nav-link active">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Fin menu de navegación -->
        </header>




        <div class="content">
            <!-- Inicio datos de contacto -->
            <div class="contacto">
                <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13139.644147986064!2d-58.42875065184568!3d-34.581117524887595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d095c2c0cf%3A0xf61e99b4d81da1c2!2sPET%20SHOP%20SUPER%20PATITAS!5e0!3m2!1ses-419!2sar!4v1658077029017!5m2!1ses-419!2sar"
                        width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>

                </div>
                <!-- Fin datos de contacto -->



            </div>


            <!-- Inicio formulario contacto -->

            <div class="formulario">


                <div class="formulario-text">
                    <h4> Contactanos </h4>

                    <p>Completá tus datos en el formulario y enviá tu consulta.</p>
                </div>
                <div class="formulario-campo">

                    <form action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Ingresá tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ingresá tu email" required>
                            <small id="emailHelp" class="form-text text-muted">No compartiremos tu mail con nadie
                                más.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Escribí tu consulta</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">
                                Enviar
                            </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fin formulario contacto -->


        <!-- Incio footer -->
        <footer class="footer">

            <div class="redes">
                <h3> Redes sociales </h3>
                <div class="social">
                    <a href="https://www.facebook.com/"><img src="../images/facebook.png"></a>
                    <a href="https://www.twitter.com/"> <img src="../images/twitter.png"></a>
                    <a href="https://www.instagram.com/"><img src="../images/instagram.png"></a>
                </div>
            </div>

            <div class="menu-footer">
                <a href="../index.html" class="text-decoration-none">Inicio</a>
                <a href="./productos.html" class="text-decoration-none">Productos</a>
                <a href="./clientes.html" class="text-decoration-none">Clientes</a>
                <a href="./tienda.html" class="text-decoration-none">Tienda</a>
                <a href="./contacto.html" class="text-decoration-none">Contacto</a>
            </div>

        </footer>
        <!-- Fin footer -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
